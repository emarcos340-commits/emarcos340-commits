name: GitHub Metrics

permissions:
  contents: write

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          user: emarcos340-commits

          base: ""
          plugin_languages: yes
          plugin_languages_details: percentage
          plugin_stars: yes
